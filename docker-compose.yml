version: '2'

volumes:
  donut-data:
   driver: local

services:
 db:
  image: postgres
  expose:
   - "5432"
  volumes:
   - donut-data:/var/lib/postgresql/data/donut
  environment:
   - PGDATA=/var/lib/postgresql/data/donut

 app:
  build: ./app
  links:
    - db
  depends_on:
    - db
  ports:
    - "1337:5000"
